<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物商城demo</title>
    <script src="js/vuejs-2.5.16.js"></script>
    <script src="js/axios-0.18.0.js"></script>
</head>
<body>
<div id="app">
    <form>
        <input type="text" :name="">
        <input type="button" @click="searchEntity('name')">
    </form>
    <div>
        <tr v-for="item in dataList">
            <td>{{item.name}}</td>
        </tr>
    </div>

    <table>
        <tr>
            <td>
                <img width="300" height="300" src="image/aircontroller.jpg">
            </td>
            <td>
                <img width="300" height="300"  src="image/computer.jpg">
            </td>
            <td>
                <img width="300" height="300"  src="image/layout.jpg">
            </td>
        </tr>
        <tr>
            <td>{{entity.msg}}</td>
            <td></td>
            <td></td>
        </tr>
    </table>
    {{entity.name}}
</div>
<script src="js/page.js"></script>
</body>
</html>
