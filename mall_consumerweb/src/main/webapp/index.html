<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物商城demo</title>
    <script src="js/vuejs-2.5.16.js"></script>
    <script src="js/axios-0.18.0.js"></script>
</head>
<body>
<div id="app">
    {{goods}}
</div>
<script>
  var app = new Vue({
      el:'#app',
      data:{
          goods:'商品',
          dataList:[]
      },
      methods:{
          searchList:function(){
              axios.get('/consumer/v0/plist').then(function(response){
                  app.dataList = response.data
              })
          }
      },
  created:function(){
      searchList()

      }

  })
</script>
</body>
</html>
